<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm số nguyên nhỏ nhất</title>
</head>
<body>
<script>
    function soNguyen(a, b, c) {
        let min = a;
        if (b < min) {
            min = b;
        }if (c < min) {
            min = c;
        }return min;
    }
    document.write(soNguyen(5, 2, 9));
</script>
</body>
</html>
