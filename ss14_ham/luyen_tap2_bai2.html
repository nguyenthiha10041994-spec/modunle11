<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diện tích và chu vi hình tròn</title>
</head>
<body>
<script>
 function hinhTron(r){
     let dienTich = Math.PI * r * r
     let chuVi= 2 * Math.PI * r;
     document.write("Diên tich là:" + dienTich.toFixed(2)+"<br>");
     document.write("Chu vi là:" + chuVi.toFixed(2));
 }
 hinhTron(5)
</script>
</body>
</html>
