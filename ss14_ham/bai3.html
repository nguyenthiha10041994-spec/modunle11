<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tạo hàm hai tham số</title>
</head>
<body>
<script>
    function xuLySo(a,b){
        if(a>b){
            document.write("Số thứ nhất lớn hơn sô thứ 2");
        }
        else{
            let result = a + b;
document.write("Tổng hai số là:"+result);
        }
    }
    xuLySo(4,5);

</script>
</body>
</html>
