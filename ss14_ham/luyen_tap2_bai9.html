<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
  function f(a, b) {
    let c = 0;
    for (let i = 0; i < a.length; i++) {
      if (a[i] === b) {
        c++;
      }
    }return c > 0 ? c : -1;
  }
  console.log(f(['d', '', 'c', 'm'], 'a'));
  console.log(f(['v', 'n', 'z'], 'a'));

</script>
