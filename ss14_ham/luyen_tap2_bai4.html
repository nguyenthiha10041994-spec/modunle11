<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra ký tự số:</title>
</head>
<body>
<script>
    function kiemTraKiTuSo(so) {
        if (so == Number(so)) {
            alert("là số");
        } else {
            alert("không phải là số");
        }
    }let giaTriNhap = prompt("Nhập một giá trị:");
    kiemTraKiTuSo(giaTriNhap);
</script>
</body>
</html>
