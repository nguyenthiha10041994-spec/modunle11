<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên dương</title>
</head>
<body>
<script>
    function kiemTraSoNguyenDuong(n) {
        if (n % 1 === 0) {
            if (n > 0) {
                return true;
            }
        }return false;
    }
    document.write(kiemTraSoNguyenDuong(5));
    document.write(kiemTraSoNguyenDuong(-3));
</script>
</body>
</html>
