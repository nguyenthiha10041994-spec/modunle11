<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giai thừa của một sô nguyên</title>
</head>
<body>
<script>
    function giaiThua(a) {
        if (a <= 0) {
            document.write("không phải là số nguyên");
            return;
        }
        let result = 1;
        for (let i = 1; i <= a; i++) {
            result *= i;
        }
        document.write(result);
    }
    giaiThua(5);
</script>
</body>
</html>
