<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<p id="mang"></p>
<p id="ketQua"></p>
<script>
    let n;
    do {
        n = +prompt("Nhập độ dài n");
    } while ( n <= 0 || n > 50 || !Number.isInteger(n));
    let arr = [];
    for (let i = 0; i < n; i++) {
        let value = +prompt("Nhập phần tử thứ " + (i + 1));
        arr.push(value);
    }document.getElementById("mang").innerHTML =
        "Mảng đã nhập: [" + arr.join(", ") + "]";
    let tong = 0;
    let dem = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 3 === 0) {
            tong += arr[i];
            dem++;
        }}let tbc;
    if (dem === 0) {
        tbc = "Không có số chia hết cho 3";
    } else {
        tbc = tong / dem;
    }document.getElementById("ketQua").innerHTML =
        "Trung bình cộng các số chia hết cho 3: " + tbc;
</script>
</body>
</html>
