<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhập tuổi và kiểm tra</title>
</head>
<body>
<script>
  let tuoi= +prompt("nhập tuổi học sinh");
  if (tuoi < 0) {
      document.write("Tuổi không hợp lệ!")}
  else if(tuoi>=15){
    document.write("đủ điều kiện học lớp 10")
  }
  else{
    document.write("không đủ điều kiện học lớp 10")
  }
</script>
</body>
</html>
