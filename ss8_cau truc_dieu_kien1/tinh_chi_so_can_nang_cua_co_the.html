<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính chỉ sô cân nặng của cơ thể</title>
</head>
<body>
<script>
    let weight = +prompt("Nhập cân nặng (kg):");
    let height = +prompt("Nhập chiều cao (m):");
    let bmi = weight / (height * height);
    let phanLoai = "";
    if (bmi < 18.5) {
        phanLoai = "Gầy";
    } else if (bmi < 25) {
        phanLoai = "Bình thường";
    } else if (bmi < 30) {
        phanLoai = "Thừa cân";
    } else {
        phanLoai = "Béo phì";
    }
    alert("Chỉ số BMI của bạn là: " + bmi.toFixed(2) + "Phân loại: " + phanLoai);
</script>
</body>
</html>
