<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cấu trúc điều kiện bai 1</title>
</head>
<body>
<script>
let a =+prompt("nhập a:");
let b =+prompt("nhập b:");
if(b===0){
alert("không thể chia cho 0")}
else if(a%b===0){
alert("a chia hết cho b")}
else{alert("a không chia hết cho b")}
</script>
</body>
