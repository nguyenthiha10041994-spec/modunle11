<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm giá trị lớn nhất trong 3 số nguyên</title>
</head>
<body>
<script>
  let a=+prompt("nhập số nguyên a:");
  let b=+prompt("nhập số nguyên b:");
  let c=+prompt("nhập số nguyên c:");
  let max=a;
  if (b > max) {max = b;}
  if (c > max) {max = c;}
  alert("Số nguyên lớn nhất là: " + max);
</script>
</body>
</html>
