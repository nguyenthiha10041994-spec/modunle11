} else if (soPhut<=100){
    cuocGoi=soPhut*150;

    cuocGoi=soPhut*150 + (soPhut-100)*120;
}else {
    cuocGoi = 100 * 150 + 200 * 120 + (soPhut - 300) * 100;
}
