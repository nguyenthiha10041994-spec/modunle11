<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tâp tính điểm trung bình</title>
</head>
<body>
<script>
let Toan=+prompt("nhập điểm toán");
let Ly=+prompt("nhập điểm lý");
let Hoa=+prompt("nhập điểm hoá");
let DTB=(Toan+Ly+Hoa)/3;
document.rite("Điểm trung bình là:" + DTB);
</script>
</body>
</html>
