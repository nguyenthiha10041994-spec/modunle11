<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tâp tính điểm trung bình</title>
</head>
<body>
<script>
let mathGrade=+prompt("nhập điểm toán");
let physicGrade=+prompt("nhập điểm lý");
let chemistryGrade=+prompt("nhập điểm hoá");
let averageGrade =(mathGrade+physicGrade+chemistryGrade)/3;
document.write("Điểm trung bình là:" + averageGrade);
</script>
</body>
</html>
