<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chương treinhf chia hết cho 3 cho 5 và cả 3và5</title>
</head>
<body>
<script>
  for (let i = 1; i <= 100; i++) {
    if (i % 3 === 0 && i % 5 === 0) {
      document.write(i + " fizzbuzz<br>");
    } else if (i % 3 === 0) {
      document.write(i + " fizz<br>");
    } else if (i % 5 === 0) {
      document.write(i + " buzz<br>");
    } else {
      document.write(i + "<br>");
    }
  }
</script>


</script>
</body>
</html>
