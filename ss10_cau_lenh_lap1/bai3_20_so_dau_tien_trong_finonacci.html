<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hiên thị 20 sô trong fibonacci đầu tiên</title>
</head>
<body>
<script>
    let a=0;
    let b=1;
    document.write(a +" ");
    document.write(b + " ");
    for(let i=2;i<18;i++){
        let c=a+b;
        document.write(c +" ");
        a=b
        b=c
    }
</script>

</body>
</html>
