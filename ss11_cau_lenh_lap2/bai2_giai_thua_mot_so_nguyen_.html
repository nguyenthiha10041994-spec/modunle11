<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giai thừa 1 số</title>
</head>
<body>
<script>
    let n =6
    let giaiThua = 1;
    for (let i = 1; i <= n; i++) {
        giaiThua *= i;
    }document.write("Giai thừa của " + n + " là: " + giaiThua);
</script>
</body>
</html>
