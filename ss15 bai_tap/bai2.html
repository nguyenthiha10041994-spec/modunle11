<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ba cạnh của tam giác vuông</title>
</head>
<body>
<script>
    function checktriangle(x, y, z) {
        if (x <= 0 || y <= 0 || z <= 0) {
            document.write("không phải là ba cạnh của một tam giác")
        } else if (x + y <= z || x + z <= y || y + z <= x) {
            document.write("không phải là ba cạnh của một tam giác");
        } else if (x*x + y*y === z*z || x*x + z*z === y*y ||
            y*y + z*z === x*x) {
            document.write("là ba cạnh của một tam giác vuông")
        } else {
            document.write("chỉ là ba cạnh của một tam giác");
        }
    }
    checktriangle(3,4,5)
</script>
</body>
</html>
