<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra mảng sô nguyên</title>
</head>
<body>
<p id="ketQua"></p>
<script>
  function laSoNguyenTo(so) {
      if (so < 2) {
      return false;
    }for (let i = 2; i < so; i++) {
      if (so % i == 0) {
        return false;
      }}return true;
  }function kiemTraMangSoNguyenTo() {
      let n = +prompt("Nhập số phần tử:");
    let mang = [];
      for (let i = 0; i < n; i++) {
      mang.push(+prompt("Nhập phần tử thứ " + (i + 1)));
    }let dung = true;
      for (let i = 0; i < mang.length; i++) {
      if (laSoNguyenTo(mang[i]) == false) {
        dung = false;
        break;
      }}if (dung) {
      document.getElementById("ketQua").innerText = "TRUE";
    } else {
      document.getElementById("ketQua").innerText = "FALSE";
    }
  }kiemTraMangSoNguyenTo();
</script>
</body>
</html>
