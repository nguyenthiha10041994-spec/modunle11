<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng tăng dần đều</title>
</head>
<body>
<script>
    let n = +prompt("Nhập n (1 ≤ n ≤ 20):");
    if (n <= 0 || n > 20 || isNaN(n)) {
        document.write("n không hợp lệ");
    } else {
        let a = [];
        for (let i = 0; i < n; i++) {
            a[i] = +prompt("Nhập phần tử " + (i + 1));
            document.write(a[i] + " ");
        }document.write("<br>");
        let ok = true;
        for (let i = 0; i < n - 1; i++) {
            if (a[i] >= a[i + 1]) {
                ok = false;
                break;
            }
        }if (ok) {
            document.write("OK");
        } else {
            document.write("NO");
        }
    }
</script>
</body>
</html>
