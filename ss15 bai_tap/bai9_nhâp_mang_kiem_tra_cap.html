<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai9</title>
</head>
<body>
<p id="ketQua"></p>
<script>
    let n = +prompt("Nhập số phần tử của mảng (n là số chẵn):");
    if (n <= 0 || n % 2 !== 0) {
        document.getElementById("ketQua").innerHTML =
            "Số phần tử không hợp lệ!";
    } else {
        let arr = [];
        for (let i = 0; i < n; i++) {
            let x = +prompt("Nhập phần tử thứ " + (i + 1));
            arr.push(x);
        }document.getElementById("ketQua").innerHTML =
            "Mảng vừa nhập: [" + arr + "]<br>";
        let ok = true;
        for (let i = 0; i < n; i = i + 2) {
            if (arr[i] >= arr[i + 1]) {
                ok = false;
                break;
            }}if (ok === true) {
            document.getElementById("ketQua").innerHTML += "OK";
        } else {
            document.getElementById("ketQua").innerHTML += "NO";
        }}
</script>
</body>
</html>
