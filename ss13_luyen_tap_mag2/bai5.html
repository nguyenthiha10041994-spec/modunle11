<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhập vào 2 chuỗi, kiểm tra xem hai chuỗi có giống nhau không</title>
</head>
<body>
<script>
   let a=prompt("nhập chuỗi thứ nhất");
   let b=prompt("nhập chuỗi thứ hai");
   let c=[a,b];
   if(c[0]===c[1]){
       document.write("Hai chuỗi giống nhau");
   }else{
       document.write("Hai chuỗi khác nhau")
   }
</script>
</body>
</html>
