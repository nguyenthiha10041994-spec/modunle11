<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đếm số từ trong một chuỗi</title>
</head>
<script>
    let str = "Xin chao Viet Nam ";
    str = str.trim();
    let arr = str.split(" ");
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] !== "") {
            count++;
        }
    }
    alert(count);
</script>
</body>
</html>
