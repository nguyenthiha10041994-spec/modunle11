<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm v nằm trong mảng không</title>
</head>
<body>
<script>
  let array=[6,23,12,15,10,4,6,8,9,17];
  let v = +prompt("nhập v ");
  for (let i=0;i<array.length;i++) {
    if(array[i]===v){
      document.writeln(v +" Có trong mảng");
      break;
    }if (i === array.length - 1) {
      document.writeln(v + " không có trong mảng");
    }
  }

</script>
</body>
</html>
