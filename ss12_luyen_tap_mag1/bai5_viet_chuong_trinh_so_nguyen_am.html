<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chuong trình số nguyên âm </title>
</head>
<body>
<script>
  let numbers=[-2,8,-5,11,9,-7,14,-10];
  document.write("Các Số nguyên âm  là:"+"<br>")
  for(let i=0;i<numbers.length;i++){
      if (numbers[i]<0){
          document.write(numbers[i])
      }
  }

</script>
</body>
</html>
