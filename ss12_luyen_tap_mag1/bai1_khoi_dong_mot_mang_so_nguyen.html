<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>khởi đông một mảng số nguyên gom 10 phần tử</title>
</head>
<body>
<script>
  var array=[6,23,12,15,10,4,6,8,9,17];
  document.writeln("số lớn hơn hoặc bằng 10"+"<br>");
  for(var i=0;i<=array.length;i++) {
      if(array[i]>=10){
          document.writeln(array[i]+("<br>"));
      }
  }
</script>
</body>
</html>
