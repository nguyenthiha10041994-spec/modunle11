<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diem sinh vien</title>
</head>
<body>
<script>
    let physicsGrade = +prompt("Enter physics score:");
    let chemistryGrade = +prompt("Enter chemistry score:");
    let biologyGrade = +prompt("Enter biology score:");

    let total = physicsGrade + chemistryGrade + biologyGrade;
    let average = total / 3;
    document.write("tổng: " + total +"<br>")
    document.write("trung bình: " + average);
</script>
</body>
</html>
