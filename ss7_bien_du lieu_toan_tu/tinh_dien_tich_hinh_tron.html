<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính diện tích hình tròn</title>
</head>
<body>
<script>
  let banKinh = +prompt("nhập bán kính");
  let dienTich = Math.PI*banKinh*banKinh;
  document.write("diện tich hình tròn là:" + dienTich);
</script>
