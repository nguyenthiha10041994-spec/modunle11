<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích tam giác vuông</title>
</head>
<body>
<script>
let a = +prompt("Cạnh a:");
let b = +prompt("Cạnh b:");
if (a <= 0 || b <= 0) {
alert("Cạnh phải lớn hơn 0!");}
else {
let s = 0.5 * a * b;
alert("Diện tích là: " + s);
}
</script>
</body>
</html>
