<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Độ C sang độ F</title>
</head>
<body>
<script>
    let c = +prompt("Nhập độ C:");
    if (isNaN(c)) {
        document.write("Vui lòng nhập số!");
    } else {
        let f = c * 9/5 + 32;
        document.write("Độ F là: " + f);
    }
</script>
</body>
</html>
