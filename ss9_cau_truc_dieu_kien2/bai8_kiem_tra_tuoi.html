<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra tuổi</title>
</head>
<body>
<script>
    let tuoi = +prompt("Nhập tuổi:");
    if (Number.isInteger(tuoi) && tuoi > 0 && tuoi < 120) {
        alert("Tuổi hợp lệ");}
    else {
        alert("Tuổi không hợp lệ");}
</script>
</body>
</html>
