<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tich hình chủ nhật</title>
</head>
<body>
<label>Cạnh a:</label>
<input type="number" id="a"><br>
<label>Cạnh b:</label>
<input type="number" id="b"><br>
<button onclick="
  let a = +document.getElementById('a').value;
  let b = +document.getElementById('b').value;
if (a <= 0 || b <= 0) {
document.getElementById('kq').innerText = 'Cạnh phải lớn hơn 0!';}
  else {
    let s = a * b;
document.getElementById('kq').innerText = 'Diện tích là: ' + s;}
">Tính diện tích</button>
<p id="kq"></p>
</body>
</html>
