<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra cạnh tam giác</title>
</head>
<body>
<script>
let a = +prompt("a:");
let b = +prompt("b:");
let c = +prompt("c:");
if (a <= 0 || b <= 0 || c <= 0 ||
a + b <= c ||
a + c <= b ||
b + c <= a) {
  alert("Không phải tam giác");}
else {
alert("Là tam giác");}
</script>
</body>
</html>
