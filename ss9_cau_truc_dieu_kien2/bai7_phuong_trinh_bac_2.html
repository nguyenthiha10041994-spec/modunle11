<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giải phương trình bậc 2</title>
</head>
<body>
<script>
let a = +prompt("Nhập a:");
let b = +prompt("Nhập b:");
let c = +prompt("Nhập c:");
if (a === 0) {
alert("Đây không phải phương trình bậc hai!");}
else {
let delta = b*b - 4*a*c;
    if (delta > 0) {
let x1 = (-b + Math.sqrt(delta)) / (2*a);
let x2 = (-b - Math.sqrt(delta)) / (2*a);
alert("Phương trình có 2 nghiệm phân biệt: x1 = " + x1 + ", x2 = " + x2);}
    else if (delta === 0) {
let x = -b / (2*a);
alert("Phương trình có nghiệm kép: x = " + x);}
    else {
alert("Phương trình vô nghiệm thực");
}}
</script>
</body>
</html>
