<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giải phương trình bậc nhất</title>
</head>
<body>
<script>
let a = +prompt("Nhập a:");
let b = +prompt("Nhập b:");
if (a === 0 && b === 0) {
alert("Vô số nghiệm");}
else if (a === 0) {
alert("Vô nghiệm");}
else {
let x = -b / a;
alert("Nghiệm của phương trình là x = " + x);}
</script>
</body>
</html>
